<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <p class="display"></p>
            <div class="choices">
                <button class="choice" id="AC">AC</button>
                <button class="choice" id="DE">DE</button>
                <button class="choice" id=".">.</button>
                <button class="choice" id="/">/</button>
            </div>
            <div class="choices">
                <button class="choice" id="7">7</button>
                <button class="choice" id="8">8</button>
                <button class="choice" id="9">9</button>
                <button class="choice" id="*">*</button>
            </div>
            <div class="choices">
                <button class="choice" id="4">4</button>
                <button class="choice" id="5">5</button>
                <button class="choice" id="6">6</button>
                <button class="choice" id="-">-</button>
            </div>
            <div class="choices">
                <button class="choice" id="1">1</button>
                <button class="choice" id="2">2</button>
                <button class="choice" id="3">3</button>
                <button class="choice" id="+">+</button>
            </div>
            <div class="choices">
                <button class="choice" id="00">00</button>
                <button class="choice" id="0">0</button>
                <button class="choice" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
